<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la moneda con JS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="img/head-coin.png" alt="cara moneda">
            </div>
            <div class="tails">
                <img src="img/tail-coin.png" alt="cruz moneda">
            </div>
        </div>
        <div class="stats">
            <p id="heads-count">Caras: 0</p>
            <p id="tails-count">Cruces: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Jugar
            </button>
            <button id="reset-button">
                Borrar
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="index.js" ></script>
    
</body>
</html>
